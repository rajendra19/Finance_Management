{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
 <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">

</head>
<body>
<div class="center">
<form method="POST" action="/">
 {% csrf_token %}
 <div class="form-group" style="width: 100% !important;">
 <label><b>User Email:</b></label>
      {{ form.email }}
 </div>
 <div class="form-group">
     <label><b>User password:</b></label>
     {{ form.password }}
 </div>
    <input type="submit" name="insert" value="LogIn" class="btn btn-primary">
</form>
</div>

</body>
</html>
